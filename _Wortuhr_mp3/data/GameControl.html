<!doctype html>
<html><head>
<title>GameControl</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<link rel="icon" type="image/png" sizes="192x192"  href="android-icon-192x192.png">
<script src=jquery-3.1.1.min.js></script>
<link rel="stylesheet" href="GameControl.css" >
</head>
<body>
<h2> Game </h2>
<hr>

 <input class="gamesound" title="Gamesound" id="gamesound_0" type="button" value="&#128263;">
 <input class="gamesound" title="Gamesound" id="gamesound_1" type="button" value="&#128264;"> 
 <input class="gamesound" title="Gamesound" id="gamesound_2" type="button" value="&#128265;">
 <input class="gamesound" title="Gamesound" id="gamesound_3" type="button" value="&#128266;">
<br><br><br>
<div class="buttonscontainer">
<table border="0" cellspacing="0" cellpadding="0" width="99%">
	<tr>
		<td align="left" width="33%">
			<button class="gbuttons" type="button" id="bl" name="action" value="3"><div class="triangle-left"></div></button>
		</td>
		<td align="middle" width="33%">
			
			<button class="gbuttons" type="button" id="bu" name="action" value="1"><div class="triangle-up"></div></button>	
			<button class="grbutton" type="button" id="bm" name="action" value="1">&#8635;</button>
            <div class="middlesep">
			<br><br><br><br>
			</div>
			<button class="gbuttons" type="button" id="bd" name="action" value="2"><div class="triangle-down"></div></button> 
		</td>
		<td align="right" width="33%">
			<button class="gbuttons" type= "button" id="br" name="action" value="4"><div class="triangle-right"></div></button>
		</td>
	</tr>
</table>
<br>
<hr>
<div class="sizecontainer">
<br>
Spielgr&ouml;&szlig;e:
<input type="radio" id="gamesize1" name="size" value="1"> klein 
<input type="radio" id="gamesize2" name="size" value="2"> mittel
<input type="radio" id="gamesize3" name="size" value="3"> gro&szlig;
</div>
<br>
<div class="scorecontainer">
<h3> Highscore:   Score: </h3>
</div>
<dfn class ="tooltip">
<span id="Spieler" style="color:black">Spieler: </span>
<div class="p1">
 <span style="color:red">&bull;</span>
</div>
<div class="p2">
 <span style="color:red">&bull;</span>
 <span style="color:green">&bull;</span>
</div>
<div class="p3">
 <span style="color:red">&bull;</span>
 <span style="color:green">&bull;</span>
 <span style="color:yellow">&bull;</span>
</div>
<div class="p4">
 <span style="color:red">&bull;</span>
 <span style="color:green">&bull;</span>
 <span style="color:yellow">&bull;</span>
 <span style="color:blue">&bull;</span>
</div>
<span role="tooltip">bis zu 3 weitere<br>Spieler k&ouml;nnen sich mit <br>
<p id="spielerurl"></p>
anmelden.</span>
</dfn>
<div class="levelcontainer">
Spielstst&auml;rke:
<input type="radio" id="gamelevel1" name="level" value="1"> schwach 
<input type="radio" id="gamelevel2" name="level" value="2"> mittel
<input type="radio" id="gamelevel3" name="level" value="3"> stark
</div>
</div>
<br>
<hr>
<form name="gamemenue" action="/" method="POST">
<div class="buttonscontainer">
<button class="buttons" type="submit" id="back" formaction="/back">&#128281; zur&uumlck</button>
<button class="buttons" type="button" id="start" name="start" value="start">&#127939;start</button>
<button class="buttons" type="button" id="stop"  name="stop" value="stop">&#x23F9;stop</button>
</div>
</form>

<script>
// Initialisierung 
  var urlBase = "/game";
  var gameisrunning = 0;
  var highscore = 0;
  var gamesound = 0;
  var gamelevel = 2;
  var gamesize = 2;
  var aktscore = 0;
  var myPollTimer;
  var game = "unbekannt";
// welches Game und Highscore: (aus der URL: z.B.: GameControl.html?game=TETRIS&highscore=0&sound=1)
  
  querystring = location.search;
  var wertestring = querystring.slice(1);
  var wertepaare = wertestring.split("&");
  for ( idx in wertepaare)
  {
	wertepaar = wertepaare[idx].split("=")
	console.log(wertepaar[0] +  " : " + wertepaar[1]);
	var wert = wertepaar[1];
    wert = unescape(wert).replace("+", " ");
	if ( wertepaar[0] == "game" ) game = wert;
	if ( wertepaar[0] == "highscore" ) highscore = wert;
	if ( wertepaar[0] == "sound" ) gamesound = wert;
	if ( wertepaar[0] == "level" ) gamelevel = wert;
	if ( wertepaar[0] == "size" ) gamesize = wert;
  }

  $("h3:first").text("Highscore: " + highscore + " Score: " + aktscore);
//  console.log(wertepaar[0] +  " : " + wertepaar[1]);
//  var wert = wertepaar[1];
//  wert = unescape(wert).replace("+", " ");
//  if ( wertepaar[0] == "game" ) var game = wert; else var game = "unbekannt";
  console.log("Game: " + game);
  
  if ( gamesound == 0 ) {
    $("#gamesound_1").hide();
    $("#gamesound_2").hide();
    $("#gamesound_3").hide();
    $("#gamesound_0").show();
  }
  if ( gamesound == 1 ) {
    $("#gamesound_1").show();
    $("#gamesound_2").hide();
    $("#gamesound_3").hide();
    $("#gamesound_0").hide();
  }
  if ( gamesound == 2 ) {
    $("#gamesound_1").hide();
    $("#gamesound_2").show();
    $("#gamesound_3").hide();
    $("#gamesound_0").hide();
  }
  if ( gamesound == 3 ) {
    $("#gamesound_1").hide();
    $("#gamesound_2").hide();
    $("#gamesound_3").show();
    $("#gamesound_0").hide();
  }
  if ( gamesound == -1 ) {
    $("#gamesound_1").hide();
    $("#gamesound_2").hide();
    $("#gamesound_3").hide();
    $("#gamesound_0").hide();
  } 
  
  if ( gamelevel == 1 ) {
    $("#gamelevel1").prop("checked",true);
  }
  if ( gamelevel == 2 ) {
    $("#gamelevel2").prop("checked",true);
  }
  if ( gamelevel == 3 ) {
    $("#gamelevel3").prop("checked",true);
  }
  
  if ( gamesize == 1 ) {
    $("#gamesize1").prop("checked",true);
  }
  if ( gamesize == 2 ) {
    $("#gamesize2").prop("checked",true);
  }
  if ( gamesize == 3 ) {
    $("#gamesize3").prop("checked",true);
  }
  
  if ( game == "SNAKE" )
  {
    $("h2:first").text("SNAKE"); 
	$("#bm").hide();
	$(".levelcontainer").hide();
  }
  if ( game == "TETRIS" )
  {
    $("h2:first").text("TETRIS"); 
	$("#bu").hide();
	$(".levelcontainer").hide();
  }
  if ( game == "BRICKS" )
  {
    $("h2:first").text("BRICKS"); 
	$("#bu").hide(); 
	$("#bd").hide();
    $("#bm").hide();
    $(".levelcontainer").hide();	
  }
  if ( game == "VIERGEWINNT" )
  {
    $("h2:first").text("4GEWINNT");
	$("#bu").hide();
    $("#bm").hide();	
	$("h3:first").hide();
  }
  
   if ( game == "MEMORY" )
  {
    $("h2:first").text("MEMORY");	
	$("h3:first").hide();
	$(".middlesep").hide();
	$(".levelcontainer").hide();
	$(".sizecontainer").show();
	document.body.style.backgroundColor = "#B06464";
  }
  
  $("#gamesound_0").click(function(){
    $("#gamesound_1").show();
    $("#gamesound_2").hide();
    $("#gamesound_3").hide();
    $("#gamesound_0").hide();
	postValue("button","sound1");
  });
  
  $("#gamesound_1").click(function(){
    $("#gamesound_1").hide();
    $("#gamesound_2").show();
    $("#gamesound_3").hide();
    $("#gamesound_0").hide();
	postValue("button","sound2");
  });
  
  $("#gamesound_2").click(function(){
    $("#gamesound_1").hide();
    $("#gamesound_2").hide();
    $("#gamesound_3").show();
    $("#gamesound_0").hide();
	postValue("button","sound3");
  });
  
  $("#gamesound_3").click(function(){
    $("#gamesound_1").hide();
    $("#gamesound_2").hide();
    $("#gamesound_3").hide();
    $("#gamesound_0").show();
	postValue("button","sound0");
  });
  
  $("#start").click(function() {
    $("#back").hide();
	$("#start").hide();
	$("#stop").show();
	if ( game == "MEMORY" ) $(".sizecontainer").hide();
	postValue("button","start");
  });
    $("#stop").click(function() {
    $("#back").show();
	$("#start").show();
	$("#stop").hide();
	postValue("button","stop");
  });
  
  $("#bu").click(function() {
    postValue("gb","up");
  });
  $("#bm").click(function() {
    postValue("gb","middle");
  });
  $("#bd").click(function() {
    postValue("gb","down");
  });
  $("#bl").click(function() {
    postValue("gb","left");
  });
  $("#br").click(function() {
    postValue("gb","right");
  });
  
  $("#gamelevel1").click(function() {
     postValue("level","1");
  }); 
  $("#gamelevel2").click(function() {
     postValue("level","2");
  }); 
  $("#gamelevel3").click(function() {
     postValue("level","3");
  }); 
  
  $("#gamesize1").click(function() {
     postValue("size","1");
  }); 
  $("#gamesize2").click(function() {
     postValue("size","2");
  }); 
  $("#gamesize3").click(function() {
     postValue("size","3");
  }); 
  
  $("#back").click(function() {
    postValue("button","back");
  });
  
  $(document).keydown(function(e) {
//    console.log(e.keyCode);
	if ( e.keyCode == 37) postValue("gb","left");
	if ( e.keyCode == 38) postValue("gb","up");
	if ( e.keyCode == 39) postValue("gb","right");
	if ( e.keyCode == 40) postValue("gb","down");
	if ( gameisrunning == 1 && e.keyCode == 27) 
	{
	  $("#back").show();
	  $("#start").show();
	  $("#stop").hide();
	  
	  postValue("button","stop");
	}
	if ( e.keyCode == 13) 
	{
	  if ( gameisrunning == 0 )
	  {
        $("#back").hide();
	    $("#start").hide();
	    $("#stop").show();
	    postValue("button","start");
	  }
	  else
	  {
	    postValue("gb","middle");
	  }
	}
	
});

  
  function postValue(name, value) {
   if ( (gameisrunning == 1 || game == "MEMORY" ) && myPollTimer ) 
   { 
     clearTimeout(myPollTimer);
	 myPollTimer = null;
   }
   var body = { player: "player", value: 1, name: name, value: value };
	 $.post(urlBase + "?" + "player=" + "1" + "&" + name + "=" + value,body,function(res){
     var werte = res.split("#");
	 gameisrunning = werte[0];
	 aktgame = werte[1];
	 aktplayer = werte[2];
	 highscore = werte[3];
	 aktscore = werte[4];
	 var debugval = werte[5];
//	 console.log(werte[0] +  " : " + werte[1] +  " : " + werte[2]);
     if ( debugval != 0 ) {
	   $("h3:first").text("Highscore: " + highscore + " Score: " + aktscore + " Debug: " + debugval);
	 }
	 else
	 {
	   $("h3:first").text("Highscore: " + highscore + " Score: " + aktscore); 
	 }
     if ( gameisrunning == 1 || game == "MEMORY" ) myPollTimer = setTimeout(function(){postValue("poll","poll")}, 2000);
	 if ( gameisrunning == 0 ) {
	   $("#back").show();
	   $("#start").show();
	   $("#stop").hide();
	   if ( game == "MEMORY" ) $(".sizecontainer").show();
	 }
	 if ( gameisrunning == 1 && game == "MEMORY" ) $(".sizecontainer").hide();
     if ( game == "MEMORY" ) {
	   $("#Spieler").show();
	   if ( aktplayer == 1 ) {
			$(".p1").show();
			$(".p2").hide();
			$(".p3").hide();
			$(".p4").hide();
		}
		if ( aktplayer == 2 ) {
			$(".p1").hide();
			$(".p2").show();
			$(".p3").hide();
			$(".p4").hide();
		}
		if ( aktplayer == 3 ) {
			$(".p1").hide();
			$(".p2").hide();
			$(".p3").show();
			$(".p4").hide();
		}
		if ( aktplayer == 4 ) {
			$(".p1").hide();
			$(".p2").hide();
			$(".p3").hide();
			$(".p4").show();
		}
	 }
   });
  } 
  
  document.addEventListener('DOMContentLoaded', function() {  
    $("#stop").hide();
	$(".p1").hide();
	$(".p2").hide();
	$(".p3").hide();
	$(".p4").hide();
	$(".sizecontainer").hide();
	$("#Spieler").hide();
	if ( game == "MEMORY" ) {
	  $(".sizecontainer").show();
	  postValue("poll","poll");
	}
	var hname = location.hostname;
	document.getElementById("spielerurl").innerHTML= hname + "/spieler";
	
  }); 
</script>


</body></html>
